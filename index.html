<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <h1 class="pt-4 text-center pb-4">
            Our Awesome Books
        </h1>
        <ul id="bookList">
    
        </ul>
        <div class="form-container m-5">
          <div class="divider"></div>     
            <h3 class="text-center fw-bold m-4">Add a new book</h3>
            <form id="bookAndAuthor" class="form-container">
                <input type="text" id="bookInput" placeholder="Title" name="bookInput" required /> 
                <input type="text" class="mb-3" id="authorInput" placeholder="Author" name="authorInput" required />
                <button class="d-block mb-4" id="addbutton" type="submit">Add</button>
            </form>  
        
        </div>        
    </main>
    <script src="script.js"></script>
</body>
</html>
